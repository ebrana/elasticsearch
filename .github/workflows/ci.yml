name: CI

on:
    push:
    pull_request:

concurrency:
    group: ${{ github.workflow }}-${{ github.head_ref || github.run_id }}
    cancel-in-progress: true

env:
    COMPOSER_TOKEN: ${{ secrets.GITHUB_TOKEN }}

jobs:
    phpstan:
        name: PHPStan (PHP ${{ matrix.php }})
        runs-on: ubuntu-latest
        timeout-minutes: 20
        strategy:
            matrix:
                php:
                    - '8.4'
            fail-fast: false
        env:
            APP_DEBUG: '1' # https://github.com/phpstan/phpstan-symfony/issues/37
        steps:
            -   name: Checkout
                uses: actions/checkout@v6
            -   name: Setup PHP
                uses: shivammathur/setup-php@v2
                with:
                    php-version: ${{ matrix.php }}
                    tools: pecl, composer
                    extensions: intl, bcmath, curl, openssl, mbstring
                    coverage: none
                    ini-values: memory_limit=-1
            -   name: Get composer cache directory
                id: composercache
                run: echo "dir=$(composer config cache-files-dir)" >> $GITHUB_OUTPUT
            -   name: Cache dependencies
                uses: actions/cache@v4
                with:
                    path: ${{ steps.composercache.outputs.dir }}
                    key: ${{ runner.os }}-composer-${{ hashFiles('**/composer.json') }}
                    restore-keys: ${{ runner.os }}-composer-
            -   name: Update project dependencies
                run: |
                    composer global require soyuka/pmu
                    composer global config allow-plugins.soyuka/pmu true --no-interaction
                    composer global link .
            -   name: Cache PHPStan results
                uses: actions/cache@v4
                with:
                    path: /tmp/phpstan
                    key: phpstan-php${{ matrix.php }}-${{ github.sha }}
                    restore-keys: |
                        phpstan-php${{ matrix.php }}-
                        phpstan-
                continue-on-error: true
            -   name: Run PHPStan analysis
                run: |
                    ./vendor/bin/phpstan --version
                    ./vendor/bin/phpstan analyse --no-interaction --no-progress --ansi
    
    phpunit:
        name: PHPUnit (PHP ${{ matrix.php }})
        runs-on: ubuntu-latest
        timeout-minutes: 20
        strategy:
            matrix:
                php:
                    - '8.3'
                    - '8.4'
                    - '8.5'
                include:
                    -   php: '8.3'
                    -   php: '8.4'
                    -   php: '8.5'
                        coverage: true
            fail-fast: false
        steps:
            -   name: Checkout
                uses: actions/checkout@v6
            -   name: Setup PHP
                uses: shivammathur/setup-php@v2
                with:
                    php-version: ${{ matrix.php }}
                    tools: pecl, composer
                    extensions: intl, bcmath, curl, openssl, mbstring
                    coverage: pcov
                    ini-values: memory_limit=-1
            -   name: Get composer cache directory
                id: composercache
                run: echo "dir=$(composer config cache-files-dir)" >> $GITHUB_OUTPUT
            -   name: Cache dependencies
                uses: actions/cache@v4
                with:
                    path: ${{ steps.composercache.outputs.dir }}
                    key: ${{ runner.os }}-composer-${{ hashFiles('**/composer.json') }}
                    restore-keys: ${{ runner.os }}-composer-
            -   name: Update project dependencies
                run: |
                    composer global require soyuka/pmu
                    composer global config allow-plugins.soyuka/pmu true --no-interaction
                    composer global link .
            -   name: Run PHPUnit tests
                run: vendor/bin/phpunit --log-junit build/logs/phpunit/junit.xml ${{ matrix.coverage && '--coverage-clover build/logs/phpunit/clover.xml' || '' }}
